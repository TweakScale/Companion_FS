// ** Control **

@PART[FSairBrake]:NEEDS[Firespitter,TweakScale]:FOR[TweakScaleCompanion_FS] // FS1AB Air Brake
{
	%MODULE[TweakScale]
	{
		type = free_square
	}
}

@PART[FSapacheNoseASAS]:NEEDS[Firespitter,TweakScale]:FOR[TweakScaleCompanion_FS] // FS2NASAS Nose ASAS unit
{
	%MODULE[TweakScale]
	{
		type = stack
		defaultScale = 0.625
	}
}

@PART[FScopterRotorFenestron]:NEEDS[Firespitter,TweakScale]:FOR[TweakScaleCompanion_FS] // FS2F helicopter Fenestron
{
	#@TWEAKSCALEBEHAVIOR[Engine]/MODULE[TweakScale] { }
	%MODULE[TweakScale]
	{
		type = free
	}
}

@PART[fsgyroscope]:NEEDS[Firespitter,TweakScale]:FOR[TweakScaleCompanion_FS] // FS2G ASAS Gyroscope
{
	%MODULE[TweakScale]
	{
		type = free
	}
}

@PART[fsmovecraftgadget]:NEEDS[Firespitter,TweakScale]:FOR[TweakScaleCompanion_FS] // FS3WL Water Launch System
{
	%MODULE[TweakScale]
	{
		type = free
	}
}

@PART[fstrimgadget]:NEEDS[Firespitter,TweakScale]:FOR[TweakScaleCompanion_FS] // FS3TA Trim Adjustment Gadget
{
	%MODULE[TweakScale]
	{
		type = free
	}
}
