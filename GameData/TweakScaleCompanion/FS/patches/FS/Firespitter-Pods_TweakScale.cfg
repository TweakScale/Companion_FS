@PART[FS_BiplaneCockpit]:NEEDS[Firespitter,TweakScale]:FOR[TweakScaleCompanion_FS] // FS4BC Biplane Cockpit
{
	#@TWEAKSCALEBEHAVIOR[Science]/MODULE[TweakScale] { }
	%MODULE[TweakScale]
	{
		type = stack_square
		defaultScale = 1.25
	}
}

