// ** Engine **

@PART[FSPROpeller]:NEEDS[Firespitter,TweakScale]:FOR[TweakScaleCompanion_FS] // FS1PRO Customizable Propeller engine
{
	#@TWEAKSCALEBEHAVIOR[Engine]/MODULE[TweakScale] { }
	%MODULE[TweakScale]
	{
		type = stack
		defaultScale = 1.25
	}
}

