// Module Manager doesn't allows editing root nodes, and if I try to delete this one here
// every single one will be deleted, including the one on ScaleExponent.
//
// By plain luck, there's no change on this exponent from previous to new FS versions,
// but once this happens, I will need to create a new exponent for new parts as I can't
// edit root nodes to adapt them to the currenty installed version. :/
//
// So the best line of action is to just take the hit and allow two instances of this Exponent
// to exist on the GameDatabase...
//
// At least, unless I'm missing something...
//
//-TWEAKSCALEEXPONENTS[FSfuelSwitch]:BEFORE[TweakScaleCompanion_FS] { }
//-TWEAKSCALEEXPONENTS[FSengine]:BEFORE[TweakScaleCompanion_FS] { }
//-TWEAKSCALEEXPONENTS[FSpropellerTweak]:BEFORE[TweakScaleCompanion_FS] { }
//-TWEAKSCALEEXPONENTS[FSalternator]:BEFORE[TweakScaleCompanion_FS] { }
//-TWEAKSCALEEXPONENTS[FSbuoyancy]:BEFORE[TweakScaleCompanion_FS] { }


